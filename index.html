<html>
	<head>
		Clipboard
	</head>
	<style>
		body: {
			background: black;
			color: white;
		}
		#clipboard {
			display: flex;
			flex-direction: column-reverse;
		}
	</style>
	<body>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();
			socket.on("paste", (text) => {
				console.log("pasting: " + text);
				text = text.split("\n");
				text = text.reduce((current, item) => (current += `<li>${item}</li>`));
				document.getElementById("clipboard").innerHTML = text;
			});
		</script>
		<div>
			Clipboard contents:
			<ul id="clipboard"></ul>
		</div>
	</body>
</html>
